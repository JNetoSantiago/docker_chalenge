version: '3'
services:
  chalenge_docker:
    build: .
    container_name: chalenge_docker
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0 -p 3000"
    volumes:
      - .:/app
    environment:
      RAILS_MASTER_KEY: f89668ecafeb1887a7c4e0cea95082e3
    ports:
      - "3000:3000"
    depends_on:
      - postgres_chalenge
      - redis_chalenge

  sidekiq_chalenge:
    build: .
    container_name: sidekiq_chalenge
    command: bundle exec sidekiq
    volumes:
      - .:/app
    environment:
      RAILS_MASTER_KEY: f89668ecafeb1887a7c4e0cea95082e3
    depends_on:
      - postgres_chalenge
      - redis_chalenge

  postgres_chalenge:
    container_name: chalenge_pg
    image: postgres:14
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - ./data/pg:/var/lib/postgresql/data
    env_file:
      - '.env'

  
  redis_chalenge:
    container_name: redis_chalenge
    image: redis:latest
    command: redis-server
    ports:
      - '127.0.0.1:6379:6379'
    volumes:
      - ./data/redis:/data:delegated
    env_file:
      - '.env'

  nginx_chalenge:
    image: nginx:latest
    container_name: nginx_chalenge
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./html:/usr/share/nginx/html
    restart: always
    depends_on:
      - chalenge_docker
